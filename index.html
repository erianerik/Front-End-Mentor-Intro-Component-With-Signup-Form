<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="main">
    <section class="main-content">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>

    <section class="main-form">

      <a href="#" class="main-trial-link"> <strong> Try it free 7 days</strong> then $20/mo. thereafter </a>

      <form action="" class="form-trial">
        <input type="text" name="Name" placeholder="Name" />
        <input type="text" name="Last-Name" placeholder="Last Name" />
        <input type="email" name="Email-Address" placeholder="Email Address" />
        <input type="password" name="Password" placeholder="Passoword" />

        <input type="submit" name="Trial" value="Claim your free trial" />

        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>

      </form>

    </section>
  </main>

</body>

</html>
